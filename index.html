<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="header">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <div class="display"></div>
      <div class="buttons">
        <div class="btn all-clear">AC</div>
        <div class="btn symbol">+/-</div>
        <div class="btn symbol">%</div>
        <div class="btn symbol">/</div>
        <div class="btn digit">7</div>
        <div class="btn digit">8</div>
        <div class="btn digit">9</div>
        <div class="btn symbol">*</div>
        <div class="btn digit">4</div>
        <div class="btn digit">5</div>
        <div class="btn digit">6</div>
        <div class="btn symbol">-</div>
        <div class="btn digit">1</div>
        <div class="btn digit">2</div>
        <div class="btn digit">3</div>
        <div class="btn symbol add">+</div>
        <div class="btn digit zero-btn">0</div>
        <div class="btn symbol">.</div>
        <div class="btn equal-btn">=</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
